<!DOCTYPE html>
<html lang="en" ng-app="NAYASignIn">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author"><!-- Bootstrap Core CSS -->
    <link href="public/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/login.css" rel="stylesheet">
    <title>NAYA - Good Management</title>
</head>
<body ng-controller="LoginController">
    <div class="wrapper">
        <form class="form-signin" ng-submit="login(user)">
            <h2 class="form-signin-heading">NAYA <br/> Please login</h2><input autofocus=
            "" class="form-control" name="username" placeholder="Email Address"
            required="" type="text" ng-model="user.username"> <input class="form-control" name=
            "password" placeholder="Password" required="" type="password" ng-model="user.password">
            <label class="checkbox"><input id="rememberMe" name="rememberMe"
            type="checkbox" value="remember-me"> Remember me</label>
            <button class="btn btn-lg btn-primary btn-block" type=
            "submit">Login</button>
            <p>{{message}}</p>
        </form>

    </div><!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="public/lib/js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="public/js/controllers/LoginCtrl.js"></script>
    <script src="public/js/signInApp.js"></script> 
</body>
</html>
